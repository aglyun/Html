<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-ChatGPT人工智能模型对话</title>

    <link href="https://cdn.bootcdn.net/ajax/libs/uikit/3.15.24/css/uikit.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/uikit/3.15.24/js/uikit.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/uikit/3.15.24/js/uikit-icons.min.js"></script>

    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
     <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="js/axios.min.js"></script>
    <script src="js/vue-2.5.16.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/socket.io.js"></script>

</head>
<body>

    <div id="app" class="uk-container uk-width-2-5" style="padding-top: 100px">
         <div style="text-align: center">
        <div class="uk-card uk-card-default uk-card-hover uk-card-body">
            <h3 class="uk-card-title">欢迎使用ChatGPT登录接口</h3>
            <hr>

    <!--登录-->
    <form v-if="login">
    <div class="uk-margin">
        <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: mail"></span>
            <input class="uk-input" type="email" placeholder="邮箱">
        </div>
    </div>

    <div class="uk-margin">
        <div class="uk-inline">
            <span class="uk-form-icon " uk-icon="icon: lock"></span>
            <input v-if="p_v" class="uk-input" type="password" placeholder="密码">
            <input v-else="p_v" class="uk-input" type="text" placeholder="验证码">
        </div>
    </div>

    <a @click="pwd_code" style="font-size: 12px">{{ text }}</a>
        <a href="#" @click="reg" style="font-size: 12px">注册</a>
                <br>
     <button class="uk-button uk-button-primary" style="margin-top: 20px;">登录</button>

</form>

    <!--注册-->
    <form v-else="login">
    <div class="uk-margin">
        <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: mail"></span>
            <input class="uk-input" type="email" placeholder="邮箱">
        </div>
    </div>

    <div class="uk-margin">
        <div class="uk-inline">
            <span class="uk-form-icon " uk-icon="icon: lock"></span>
            <input class="uk-input" type="password" placeholder="密码">
        </div>
    </div>
    <div class="uk-margin">
        <div class="uk-inline">
            <span class="uk-form-icon " uk-icon="icon: lock"></span>
            <input class="uk-input" type="password" placeholder="再次输入密码">

        </div>
    </div>

        <a @click="yzm" class="uk-button uk-button-default" id="js-modal-prompt">获取验证码</a>

        <br>

        <a href="#" @click="log" style="font-size: 12px">切换登录</a>
                <br>
     <button class="uk-button uk-button-primary" style="margin-top: 20px;">注册</button>

</form>

    </div>
</div>
</div>



<script>
    var vue = new Vue({
        el: '#app',
        data() {
            return {
                p_v: true,
                text: '验证码登录',
                login: true    // 默认登录模式
            }
        },
        methods: {
            pwd_code: function (){
                if (this.p_v){
                    this.p_v = false
                    this.text = '密码登录'
                    return 0
                }
                // 切换密码登录或者验证码
                this.p_v = true
                this.text = "验证码登录"
            },
            reg: function (){
                // 注册模式
                this.login = false
            },
            log:function (){
                // 登录模式
                this.login = true
            },
            yzm: function () {
                UIkit.modal.prompt('输入收到的验证码:').then(function (name) {
               console.log('Prompted:', name)
           });

            }
        }
    })
</script>
</body>
</html>
