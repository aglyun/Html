<!DOCTYPE html>
<html>
  <head>
    <title>Markdown to HTML Example</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
      <link rel="stylesheet" href="js/code/prism.css">
      <script src="js/jquery-1.8.3.min.js"></script>
      <script src="js/code/prism.js"></script>
  </head>
  <body>

  <button onclick="bt()"> 点我</button>
  <div id="output"></div>

<script>
    function bt() {
        var o = $("#output")
        console.log(o.html())
        var htmlText = o.html()
        typeWriter(htmlText, o);
    }
</script>

<script>
    // 打字机效果的函数,调用可用
    function typeWriter(text, element) {
      var i = 0;
      var html = '';
      function print() {
        if (i < text.length) {
          html += text.charAt(i);
          i++;
          element.html(html);
          setTimeout(print, 10);
        }
      }
  print();

}


    // 渲染高亮代码
    function renderHtml() {
        var data =  "# 正在修复中...\n\n以下是测试代码:\n\n```python\nprint('world hellow') \na = 1\n ```\n 123"
        const converter = new showdown.Converter();
        const htmlText = converter.makeHtml(data);
        var o = $("#output")
        o.html(htmlText)
    }
    renderHtml()
    // 延迟操作
    $(document).delay(1).queue(function (){
        // bt();
        $(this).dequeue();
    })



    // Prism.highlightAll();
  </script>
