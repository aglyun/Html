{% extends 'base.html' %}

{% block  posteditor %}
    <form method="post">
        {{ form.csrf_token }}
        <h4>你梦到了啥？</h4>
        <hr style="margin-top: 20px; margin-bottom: 20px">
        {{ form.title(placeholder="写个标题吧🥺", class="form-control") }}
        <hr>
        <textarea id="editor" name="e"></textarea>
        <br>
        {{ form.submit(class="btn btn-success", style="float: right; color:pink") }}
        <br>
        <br>
    </form>

{% endblock %}
