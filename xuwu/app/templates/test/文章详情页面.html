{% extends 'base.html'%}

{% block xianqing %}
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/socket.io/3.1.3/socket.io.msgpack.min.js"></script>

<style>
    .msg_left {
        position: relative;
        margin: 3px 1px;
        max-width: 90%;
        min-height: 20px;
        padding: 8px;
        border-radius: 10px;
        background: limegreen;
        background-image: url('/static//images/gufenghuawen.png');
        color: white;
    }
   
    .msg_left:after {
        position: absolute;
        top: 25%;
        right: -18px;
        padding: 0;
        border: 10px solid;
        border-color: transparent transparent transparent limegreen;
        display: block;
        content: '';
        z-index: 10;
        float: right;
    }
    .tx {
         position: relative;
        width: 10%;
        height: 100%;
        float: right;
    }
</style>
<div>
    <div class='msg_left'>
            2022-11-11
            我梦到了.....
            的技术开发技术但是 睡大觉
            dsa大数据撒卡死了
        </div>
</div>
    <br><br><br><br>

<hr> 

<textarea id="te" cols="30" rows="3" style="width: 100%"></textarea>
<button id="bc"> 保存记忆</button>
<script>

    $('#bc').click(function(){
        var xh = new XMLHttpRequest();
        xh.open("POST", "http://"+location.host+"/ww", true);
        xh.send($("#te").val())
        // 清空文本框
        $("#te").val("");
    })
</script>
{% endblock %}
